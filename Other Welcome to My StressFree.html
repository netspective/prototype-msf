<TEXTAREA id=u11  style="position:absolute; left:10px; top:150px; width:670px; height:160px; ; ; text-align: left ; font-family:'Courier New'; font-size: 10pt; color:#000000; font-style:normal; font-weight:normal; text-decoration:none"  >From Alan:

I have been working at my job for 5 years, and I havn't gotten a single raise or bonus.&nbsp; I want to ask my boss about it, but he has constant mood swings.&nbsp; How should I approach him, and how should I ask?&nbsp; Should I get straight to the point or should I beet around the bush a little?</TEXTAREA>

<DIV id=u12 style="position:absolute; left:10px; top:124px; width:210px; height:16px; ; ; text-align: left ; font-family:Arial; text-align:left;" >
<DIV id=u12_rtf><span style=" font-family:'Arial'; color:#0000FF; font-size:10pt;">Previous Questions w/ Answers</span></DIV></DIV>
<TEXTAREA id=u13  style="position:absolute; left:10px; top:330px; width:670px; height:170px; ; ; text-align: left ; font-family:'Courier New'; font-size: 10pt; color:#000000; font-style:normal; font-weight:normal; text-decoration:none"  >Well Alan, I think you should schedule a meeting on maybe a Monday morning, and first talk to him about how well he is doing, then get to what and how you work.&nbsp; Ask him about the requirements that need to be fulfilled to get the raise or bonus.&nbsp; If you meet the qualifications, tell him that you believe that you meet these requirments, and that you deserve it.&nbsp; 

Try it, and let me know how it goes.&nbsp; Good Luck,

Dr. Phil

</TEXTAREA>
